<h1>Sample Questions</h1>
We calculate a CI from the 
<div style="display:inline-block">
<div class="form-group shiny-input-container" style="width: 100px;">
<div>
<select id="in1" class="form-control"><option value="" selected>Choose</option>
<option value="sample">sample</option>
<option value="population">population</option></select>
</div>
</div>
</div>
 and use it to tell us about the 
<div style="display:inline-block">
<div class="form-group shiny-input-container" style="width: 100px;">
<div>
<select id="in2" class="form-control"><option value="" selected>Choose</option>
<option value="sample">sample</option>
<option value="population">population</option></select>
</div>
</div>
</div>
. Half the length of the CI is called the 
<div style="display:inline-block">
<div class="form-group shiny-input-container" style="width: 200px;">
<input id="in3" type="text" class="form-control"/>
</div>
</div>
 with abbreviation
<div style="display:inline-block">
<div class="form-group shiny-input-container" style="width: 70px;">
<input id="in4" type="text" class="form-control"/>
</div>
</div>
.
<div>
<button id="action" type="button" class="btn btn-default action-button" style="color: #fff; background-color: #337ab7; border-color: #2e6da4">
<i class="fa fa-fab fa-angellist"></i>
Show Solution
</button>
</div>

<script type="application/shiny-prerendered" data-context="server-start">
library(learnr)
library(ggplot2)
library(stringr)
knitr::opts_chunk$set(
        message = T,
        error = T,
        warning = T,
        comment = '##',
        highlight = T,
        prompt = F,
        echo = F
        )

## Global Variables --------------------------------------------------------------
# source('www/check_test.R')
theme_update(plot.title = element_text(hjust = 0.5, face = "bold"))
# nff <- sort(c(108, 103, 252, 121, 93, 57, 40, 53, 22, 116, 98))
correct = "<font color='green'>"
incorrect = "<font color='red'>"
no_text = "<font color='red'>[not filled]"
</script>
 
<script type="application/shiny-prerendered" data-context="server">
learnr:::register_http_handlers(session, metadata = NULL)
</script>
 
<script type="application/shiny-prerendered" data-context="server">
library(stringr)

output$displaySolution <- renderText({ 
    input$action
    if (input$action == 0) # to prevent results shown first time immediately 
        return()
    else {
        if (input$in1 == 'sample'){
            mark1 <- correct
        } else if (input$in1 == ''){
            mark1 <- no_text
        } else {
            mark1 <- incorrect
        }
        
        if (input$in2 == 'population'){
            mark2 <- correct
        } else if (input$in2 == ''){
            mark2 <- no_text
        } else {
            mark2 <- incorrect
        }
        
        if (str_to_lower(str_trim(input$in3)) == 'margin of error'){
            mark3 <- correct
        } else if (input$in3 == ''){
            mark3 <- no_text
        } else {
            mark3 <- incorrect
        }
        
        if (input$in4 == 'MoE'){
            mark4 <- correct
        } else if (input$in4 == ''){
            mark4 <- no_text
        } else {
            mark4 <- incorrect
        }
 
        isolate(paste0(
          tags$hr(), incorrect, "Red", "<\u002ffont>", " = Your solution was wrong.",
          correct, " Green:", "<\u002ffont>", " = Your solution was correct.", "<br /><br />",
          " We calculate a CI from the ", mark1, input$in1, "<\u002ffont>",
          " and use it to tell us about the ", mark2, input$in2, "<\u002ffont>",
          ". Half the length of the CI is called the ", mark3, input$in3, "<\u002ffont>",
          " with abbreviation ", mark4, input$in4, "<\u002ffont>", "."))
        }
  })



</script>
